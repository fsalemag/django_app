version: "3.9"
   
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
      - ./data/web:/vol/web
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - DJANGO_SETTINGS_MODULE
      - POSTGRES_HOST
      - POSTGRES_PORT
      - SECRET_KEY
      - DEBUG
      - ALLOWED_HOSTS
    depends_on:
      - db
