version: "3.9"
   
services:
  db:
    image: postgres:14.4
    container_name: django_db_dev
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
  web:
    build:
      context: .
      dockerfile: ./dev.Dockerfile
    image: django_app:latest-dev
    container_name: django_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
      - ./data/web:/vol/web
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
